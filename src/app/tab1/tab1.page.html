<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Add </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div [hidden]="isHidden">
    <h2 style="text-align: center">Media list</h2>

    <ion-grid class="ion-padding-horizontal" fixed="true">
      <ion-row>
        <ion-col> <h4>ID</h4> </ion-col>
        <ion-col> <h4>Name</h4> </ion-col>
        <ion-col> <h4>Type</h4> </ion-col>
        <ion-col> <h4>Publisher</h4> </ion-col>
      </ion-row>
      <ion-row *ngFor="let m of myMedia">
        <ion-col>{{m.id}}</ion-col>
        <ion-col>{{m.name}}</ion-col>
        <ion-col> {{m.type}} </ion-col>
        <ion-col> {{m.publisher}} </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button
    class="ion-margin-vertical"
    size="large"
    shape="round"
    expand="block"
    (click)="displayMedia()"
    >{{displayButton}}</ion-button
  >

  <h2 class="ion-padding-start">Insert a new media</h2>
  <form #myForm="ngForm">
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Write ID</ion-label>
      <ion-input [(ngModel)]="id" required name="idField"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Write Name</ion-label>
      <ion-input [(ngModel)]="name" name="nameField" required></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label>Write Type</ion-label>
      <ion-select
        [(ngModel)]="type"
        okText="Ok"
        cancelText="Never mind"
        name="typeField"
        required
      >
        <ion-select-option value="Video">Video</ion-select-option>
        <ion-select-option value="Game">Game</ion-select-option>
        <ion-select-option value="Music">Music</ion-select-option>
        <ion-select-option value="Other">Other</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Write Publisher</ion-label>
      <ion-input [(ngModel)]="publisher" name="publField " required></ion-input>
    </ion-item>
  </form>
  <br />
  <h6 class="ion-padding-end ion-text-end">All fields are mandatory</h6>

  <br />
  <ion-button
    class="ion-margin-vertical"
    size="large"
    shape="round"
    expand="block"
    *ngIf="myForm.valid"
    (click)="addMedia()"
    >Add a new media!</ion-button
  >
</ion-content>
